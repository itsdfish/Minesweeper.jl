language: julia

dist: xenial

os:
  - linux

julia:
 - 1.5
 - nightly

git:
  depth: 99999999

matrix:
   allow_failures:
     - julia: nightly
   fast_finish: true
  include:
    - stage: "Documentation"
      julia: 1.5
      os: linux
      script:
        - julia  --color=yes --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia  --color=yes --project=docs/ docs/make.jl
      after_success: skip
      
 notifications:
  email: false

